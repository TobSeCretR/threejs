<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + Physics Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    //import * as THREE from './libs/three.module.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from './libs/OrbitControls.js';
    import * as CANNON from './libs/cannon-es.js';

    let scene, camera, renderer, controls;
    let world, cube, ground;

    // Physics world setup
    function setupPhysicsWorld() {
      world = new CANNON.World();
      world.gravity.set(0, -9.82, 0); // Gravity force (downward)

      // Create a simple ground plane
      const groundMaterial = new CANNON.Material();
      ground = new CANNON.Body({
        mass: 0, // Static body
        position: new CANNON.Vec3(0, -5, 0),
        shape: new CANNON.Plane(),
        material: groundMaterial
      });
      world.addBody(ground);
    }

    // Create a falling cube
    function createCube() {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Create a physics body for the cube
      const shape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5)); // Half-extents
      const cubeBody = new CANNON.Body({
        mass: 1, // Dynamic body (falling)
        position: new CANNON.Vec3(0, 5, 0) // Starting position
      });
      cubeBody.addShape(shape);
      world.addBody(cubeBody);

      // Link the physics body to the Three.js mesh
      cube.userData.physicsBody = cubeBody;
    }

    // Initialize Three.js scene
    function setupScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 10;

      // Renderer setup
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // OrbitControls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;
    }

    // Update the physics world and sync Three.js objects
    function updatePhysics() {
      world.step(1 / 60); // Update physics world at 60Hz

      // Sync the cube's position with its physics body
      if (cube && cube.userData.physicsBody) {
        cube.position.copy(cube.userData.physicsBody.position);
        cube.rotation.set(
          cube.userData.physicsBody.rotation.x,
          cube.userData.physicsBody.rotation.y,
          cube.userData.physicsBody.rotation.z
        );
      }
    }

    // Resize the renderer when the window size changes
    function onWindowResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }

    // Main render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update the controls
      updatePhysics();   // Update physics

      renderer.render(scene, camera);
    }

    // Initialize everything
    function init() {
      setupScene();
      setupPhysicsWorld();
      createCube();

      window.addEventListener('resize', onWindowResize, false);

      animate();
    }

    // Start the app
    init();
  </script>
</body>
</html>
