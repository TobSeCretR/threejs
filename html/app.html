<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>3D Earth with Country Borders</title>
        <script
            src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
        <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet">
        <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(42,42,42,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
      z-index: 100;
    }
  </style>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div id="info">Click on any country</div>

        <script src="app.js"></script>
    </body>
</html>
