<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe with UI</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        #menu button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="changeGlobeStyle()">Change Globe Style</button>
    </div>
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load three-globe -->
    <script src="https://cdn.jsdelivr.net/npm/three-globe@2.25.0/dist/three-globe.min.js"></script>
    <!-- Link to the custom app.js script -->
    <script src="app.js"></script>
</body>
</html>
