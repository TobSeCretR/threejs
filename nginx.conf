# nginx.conf  ‚Üê save this as nginx.conf in your repo root
server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;

        # This is the magic: replaces "replace_me" with your real token at runtime
        sub_filter_once off;
        sub_filter 'replace_me' '$CESIUM_TOKEN';
        sub_filter_types application/javascript;
    }
}